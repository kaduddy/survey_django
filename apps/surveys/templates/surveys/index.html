<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
</head>
<body>
	<form action="{% url 'process_form' %}" method="post">
		{% csrf_token %}
		Name: <input type="text" name="name">
		<br>
		Dojo Location: <select name="location">
			<option value="San Jose">San Jose</option>
			<option value="Seattle">Seattle</option>
			<option value="Mountain View">Mountatin View</option>
		</select>
		<br>
		Favorite Language: <select name="language">
			<option value="Javascript">Javascript</option>
			<option value="Ruby">Ruby</option>
			<option value="Python">Python</option>
		</select>
		<br>
		Comment(optional): 
		<br>
		<textarea class="text" name="comment"></textarea>
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
